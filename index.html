<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>vue-slider</title>
</head>
<body>

    <div id="app" class="container d-flex flex-column align-items-center justify-content-center">

        <h1>Buen Camino, Peregrino!</h1>

        <div class="wrapper d-flex justify-content-center align-items-center">
            <i class="fas fa-chevron-left" @click="(counter > 0) ? counter -= 1 : counter = src.length-1"></i>
            <div class="image-box d-flex justify-content-center align-items-center position-relative mx-5">
                <img :src="src[counter]" :alt="alt[counter]">
                <nav class="d-flex justify-content-center align-items-center position-absolute rounded-pill p-3">
                    <i v-for="circle in src" class="fas fa-circle mx-4"></i>
                </nav>
            </div>
            <i class="fas fa-chevron-right" @click="(counter < src.length-1) ? counter += 1 : counter = 0"></i>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
